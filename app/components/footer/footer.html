<div>

	<div ng-hide="isProject">
		<section ng-hide="isCase" class="desktop">
			<article screen-detector value="up">NEW YORK <br> 230-240,  8-S <br> 10017 New York, United States </article>
			<article screen-detector value="up">BARCELONA <br> Carrer Aribau 230 <br> 08003 Barcelona, Spain</article>
		</section>
		<a ng-show="isCase" ng-href="{{caseValues.ref}}">
			<p><span screen-detector value="up">{{caseValues.value}}</span></p>
		</a>
		<a ng-hide="show=='false'" ng-href="{{ref}}">
			<p><span screen-detector value="up">{{value}}</span></p>
		</a>
	</div>

	<div ng-show="isProject">
		<a ng-show="isProject" ng-href="{{projectSlug.prev}}">
			<p><span screen-detector value="up">Previous Project</span></p>
		</a>
		<a ng-href="{{projectSlug.next}}">
			<p><span screen-detector value="up">Next Project</span></p>
		</a>
	</div>

	<section class='mobile'>
		<figure>
			<img src="/assets/img/logo.png">
			<div ng-click="scrollTop()">
				<arrow-svg></arrow-svg>	
				<span>Top</span>
			</div>	
		</figure>
	</section>
</div>
