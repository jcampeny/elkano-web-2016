<form id="contact_form" ng-submit="submitForm()">
	<div>About You</div>
	<input id="contact_name" type="text" placeholder="Name" ng-model="msg.name">
	<input id="contact_email" type="text" placeholder="Email*" ng-model="msg.email" required>
	<input id="contact_phone" type="text" placeholder="Phone" ng-model="msg.phone">
	<input id="contact_company" type="text" placeholder="Company or Organization" ng-model="msg.company">

	<div>How did you hear about us?</div>
	<textarea id="contact_hear" type="text" cols="15" rows="3" placeholder="" ng-model="msg.hear"></textarea>

	<div>What is your project about?</div>
	<textarea id="contact_project_about" type="text" cols="15" rows="3" placeholder="" ng-model="msg.about"></textarea>

	<div>What's your budget?</div>
	<textarea id="contact_budget" type="text" cols="15" rows="3" placeholder="" ng-model="msg.budget"></textarea>

	<textarea id="contact_launch" type="text" cols="15" rows="3" placeholder="" ng-model="msg.launch"></textarea>
