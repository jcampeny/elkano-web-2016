
<section id="join-us-section-1"  header-changer  value="Join Us">
	<div class='title'>
		<h1>American working culture.<br> European Creativity.<br> Mediterranean Lifestyle.</h1>
	</div>	
	<article>
		<p class="btn-ekd">
			<a ng-href="about" class="btn button ajax">
				Current Job Offers
				<span></span>
				<span class="mobile"></span>
				<span></span>
			</a>
		</p>
	</article>
</section>
<section id="join-us-section-2"  header-changer  value="Meet the team">
	<h2>Meet the team</h2>
	<article ng-repeat="member in members" ng-class="member.main ? 'col-xs-12' : 'col-xs-6'">
		<img src="{{member.video}}">
		<hr>
		<p><strong>{{member.name}}</strong></p>
		<p>{{member.job}}</p>
	</article>
	<hr>
</section>
<section id="join-us-section-3"  header-changer  value="Job Offers">
	<article class="row">
		<h2 class="col-xs-12 col-sm-6">Current job offers</h2>
		<div class="col-xs-12 col-sm-6 right-column">
			<div class="job" ng-repeat="job in jobs" ng-click="active($event)">
				<div class="title">{{job.title}}<div class="show-more"><div class="v"></div><div class="h"></div></div></div>
				<div class="content">{{job.content}}</div>
			</div>
		</div>
	</article>
	<div full-screen></div>
	<div class="twice-img">
		<img src="/assets/img/join-us2.jpg">
		<img src="/assets/img/join-us3.jpg">
	</div>
</section>
<footer ng-footer value="We are always looking for new talents, send us your portfolio." ref="start-a-project"></footer>
